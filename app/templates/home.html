{% extends 'layout.html' %}
{% block content %}

    <div class="container">

        <table
            id="table"
            data-toggle="table"
            data-ajax="ajaxRequest4"
            data-height="600"
            data-buttons-align="right"
            data-show-button-text="true"
            data-search="true"
            data-search-align="right"
            data-search-accent-neutralise="true"
            data-search-on-enter-key="false"
            data-search-text=""
            data-search-time-out="2000"
            visible-search="true"
            data-sort-reset="false"
            data-silent-sort="true"
            data-side-pagination="server"
            data-pagination="true"
            data-pagination-pre-text="Previous"
            data-pagination-next-text="Next"
            data-pagination-successively-size="3"
            data-pagination-v-align="bottom"
            data-show-pagination-switch="false"
            data-show-extended-pagination="false"
            data-show-jump-to="true"
            data-remember-order="true"
            data-show-columns="true"
            data-show-columns-search="true"
            data-show-columns-toggle-all="true"
            data-show-header="true"
            data-show-footer="false"
            data-show-fullscreen="true"
            data-show-refresh="false"
            data-show-toggle="true"
            data-smart-display="true"
            data-undefined-text="-"
            data-virtual-scroll="true"
            data-addrbar="true"
            data-show-export="true"
            data-export-data-type="basic"
            data-filter-control="true"
            data-mobile-responsive="true"
            data-show-print="true"
            data-reorderable-columns="true"
            data-header-style="headerStyle"


            >
            <thead>
                <tr>
                    <!-- <th data-field="id">ID</th>
                    <th data-field="name">Item Name</th>
                    <th data-field="price">Item Price</th>
                    <th data-field="dfp_ad_units" data-sortable="true" data-sort-order="desc">Ad Unit</th>
                    <th data-field="ad_requests" data-sortable="true">Ad Requests</th>
                    <th data-field="estimated_revenue" data-sortable="true">Estimated Revenue ($)</th>
                    <th data-field="eb_revenue" data-sortable="true">EB Revenue ($)</th>
                    loanamount,city,state,zip,naicscode,businesstype,raceethnicity,gender,veteran,nonprofit,jobsretained,dateapproved,lender,cd
                    -->
                    <th data-field="loanamount" data-sortable="true" data-formatter="amountFormatter" data-sort-order="desc">Loan Amount</th>
                    <th data-field="city" data-sortable="true" data-filter-control="input">City</th>
                    <th data-filter-data="var:userJobTitles" data-field="state" data-sortable="true" data-filter-control="select">State</th>
                    <th data-field="zip" data-sortable="true" data-filter-control="input">Zip Code</th>
                    <th data-field="naicscode" data-sortable="true" data-filter-control="select">NAICS Code</th>
                    <th data-field="businesstype" data-sortable="true" data-filter-control="select">Business Type</th>
                    <th data-field="raceethnicity" data-sortable="true" data-filter-control="select">Race &#47; Ethnicity</th>
                    <th data-field="gender" data-sortable="true" data-filter-control="select">Gender</th>
                    <th data-field="veteran" data-sortable="true" data-filter-control="select">Veteran</th>
                    <th data-field="nonprofit" data-sortable="true" data-filter-control="select">Nonprofit</th>
                    <th data-field="jobsretained" data-sortable="true">Jobs Retained</th>
                    <th data-field="dateapproved" data-sortable="true" data-filter-control="select">Date Approved</th>
                    <th data-field="lender" data-sortable="true" data-filter-control="select">Lender</th>
                    <th data-field="cd" data-sortable="true" data-filter-control="select">Congressional District</th>
                </tr>
            </thead>
        </table>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

        <!-- Export data -->
        <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
        <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF/jspdf.min.js"></script>
        <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>

        <!-- Reorder columns -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/akottr/dragtable@master/jquery.dragtable.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>

        <!-- Extensions -->
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/addrbar/bootstrap-table-addrbar.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/export/bootstrap-table-export.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/mobile/bootstrap-table-mobile.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/print/bootstrap-table-print.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/reorder-columns/bootstrap-table-reorder-columns.min.js"></script>


        <script>
            function ajaxRequest4(params) {
                var url = '/params'
                console.log("PARAMS REQUEST HERE:")
                console.log(params)
                console.log(url + '?' + $.param(params.data))
                $.get(url + '?' + $.param(params.data)).then(function (res) {
                    params.success(res)
                    console.log(res)
                });
            }
        </script>

        <script>
            var userJobTitles = {
                    Admin: 'Admin',
                    IT: 'IT',
                    General : 'General',
                    Security : 'Security',
                    CEO : 'CEO',
            };
        </script>

        <script>
            function amountFormatter(value) {
                return value.substring(0, value.length - 3)
            }

            var $table = $('#table');
            $('#table').bootstrapTable(
                {
                    exportOptions: {
                        fileName: 'ppp_data'
                    },
                    exportTypes: ['csv', 'txt', 'sql', 'doc', 'json', 'xml']
                }
            );


            $(function() {
                $('#toolbar').find('select').change(function () {
                $table.bootstrapTable('destroy').bootstrapTable({
                    exportDataType: $(this).val(),
                    exportTypes: ['json', 'xml', 'csv', 'txt', 'sql', 'excel', 'pdf'],
                    columns: [
                    {
                        field: 'state',
                        checkbox: true,
                        visible: $(this).val() === 'selected'
                    },
                    {
                        field: 'id',
                        title: 'ID'
                    }, {
                        field: 'name',
                        title: 'Item Name'
                    }, {
                        field: 'price',
                        title: 'Item Price'
                    }
                    ]
                })
                }).trigger('change')
            });


    <!-- Column headers without search or filtering -->
        $( "div:contains('Loan Amount'):last" ).parent().css({"vertical-align":"top"});
        $( "div:contains('Jobs Retained'):last" ).parent().css({"vertical-align":"top"});

    </script>


    </div>
{% endblock content %}
